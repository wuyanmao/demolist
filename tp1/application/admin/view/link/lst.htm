<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>栏目</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__STATIC__/css/style/bootstrap.css" rel="stylesheet">
    <link href="__STATIC__/css/style/font-awesome.css" rel="stylesheet">
    <link href="__STATIC__/css/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__STATIC__/css/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__STATIC__/css/style/demo.css" rel="stylesheet">
    <link href="__STATIC__/css/style/typicons.css" rel="stylesheet">
    <link href="__STATIC__/css/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="public/top" /}

    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
          {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('lst')}">系统</a>
                    </li>
                                        <li class="active">栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加管理员" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('add')}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <form action="" method="post">
                     <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="10%">ID</th>  
                                <th class="text-center">排序</th>                            
                                <th class="text-center">链接标题</th>
                                <th class="text-center">描述</th>
                                <th class="text-center">链接地址</th>
                                
                                <th class="text-center" width="20%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="linkers" id="link"}
                            <tr>
                                <td align="center">{$link.id}</td>
                                <td align="center"><input name="{$link.id}" style="width: 50px; text-align:center;"  type="text"value="{$link.sort}"></td>
                                <td align="center">{$link.title}</td>
                                <td align="center">{$link.desc}</td>
                                <td align="center"><a href="{$link.url}" target="_blank">{$link.url}</a></d>
                                <td align="center">
                                   <a href="{:url('edit',array('id'=>$link['id']))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除该栏目吗', '{:url('del',array('id'=>$link['id']))}')" class="btn btn-danger btn-sm shiny">
                                    
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                           {/volist}
                        </tbody>
                     </table>
                    <div><input class="btn btn-primary shiny" style="margin-left:135px; margin-top: 10px;" type="submit" value="排序"></div>
                    </form>
                </div>
                <div style="padding-top:10px;  text-align: center;">
                 {$linkers->render();}
                </div>
                <div>
                                    </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__STATIC__/css/style/jquery_002.js"></script>
    <script src="__STATIC__/css/style/bootstrap.js"></script>
    <script src="__STATIC__/css/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__STATIC__/css/style/beyond.js"></script>
    


</body></html>
